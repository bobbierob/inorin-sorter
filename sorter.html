	・「どっちも知らない」を選択した時は次回以降に不必要な対戦を自動的にスキップするようにした
	  例）「知っている(過去に勝ったor引き分けた)項目Ａ」vs「知らない項目Ｂ」→Ａが不戦勝
	      「知らない項目Ｃ」vs「知らない項目Ｄ」→自動的に両方知らない扱いにする

	派生品がいろいろあるようですがスクリプトの初出はこれ？
	http://blog14.fc2.com/b/bountyhunter02/file/sort140.html
	http://bountyhunter02.blog14.fc2.com/blog-entry-1229.html

	→女性声優ソート中の人も「男性版を勝手に改造している」とのことなのでスクリプトの初出はこれ？
	　http://michi.2-d.jp/way/sort.htm
*/
//*********************************************************
//
// 評価するリスト
//
// この部分を変更して下さい。名前の削除・追加も可能です。
// 名前を引用符(")で括り、コンマ(,)で区切って下さい。
// 但し、リストの最後にはコンマを入れてはいけません。
//
//*********************************************************
var namMember = new Array(
    "僕らだけの鼓動", "We Are The Music", "風色Letter", "Melty night", "八月のスーベニア", "REAL-EYES", "パレオトピア", "心つかまえて", "glow", "identity", "アイマイモコ", "茜色ノスタルジア", "あの日の空へ", "アルペジオ", "いつもずっと", "Innocent flower", "今を僕らしく生きてくために", "Will", "Winter Wonder Wander", "Well Wishing Word", "笑顔が似合う日", "思い出のカケラ", "Kitty Cat Adventure", "君色プロローグ", "Catch the Rainbow!", "クリスタライズ", "コイセヨオトメ", "ココロソマリ", "ココロはMerry-Go-Round", "これからも。", "三月と群青", "シネマチックダイアリー", "Shoo-Bee-Doo-Wap-Wap!", "水彩メモリー", "Sweet Melody", "Starlight Museum", "Starry Wish", "Step Up！", "Snow White", "ソライロ", "旅の途中", "TRUST IN ETERNITY", "Dreaming Girls", "夏の約束", "夏夢", "涙のあとは", "Happy Birthday", "春空", "HELLO HORIZON", "ハートノイロ", "harmony ribbon", "ピュアフレーム", "Future Seeker", "BLUE COMPASS", "brave climber", "星屑のコントレイル", "僕らは今", "My Graffiti", "Million Futures", "MELODY FLAG", "Morning Prism", "約束のアステリズム", "夢のつぼみ", "Lucky Clover", "リトルシューゲイザー", "Ring of Smile", "Ready Steady Go", "Wonder Caravan!", "まっすぐに、トウメイに。"
);
//*********************************************************

var lstMember = new Array();
var parent = new Array();
var equal = new Array();
var rec = new Array();
var cmp1,cmp2;
var head1,head2;
var nrec;

var numQuestion;
var totalSize;
var finishSize;
var finishFlag;

var knownFlag = new Array();

//変数の初期化+++++++++++++++++++++++++++++++++++++++++++++
function initList(){
	var n = 0;
	var mid;
	var i;

	//ソートすべき配列
	lstMember[n] = new Array();
	for (i=0; i<namMember.length; i++) {
		lstMember[n][i] = i;
	}
	parent[n] = -1;
	totalSize = 0;
	n++;

	for (i=0; i<lstMember.length; i++) {
		//要素数が２以上なら２分割し、
		//分割された配列をlstMemberの最後に加える
		if(lstMember[i].length>=2) {
			mid = Math.ceil(lstMember[i].length/2);
			lstMember[n] = new Array();
			lstMember[n] = lstMember[i].slice(0,mid);
			totalSize += lstMember[n].length;
			parent[n] = i;
			n++;
			lstMember[n] = new Array();
			lstMember[n] = lstMember[i].slice(mid,lstMember[i].length);
			totalSize += lstMember[n].length;
			parent[n] = i;
			n++;
		}
	}

	//保存用配列
	for (i=0; i<namMember.length; i++) {
		rec[i] = 0;
	}
	nrec = 0;

	//引き分けの結果を保存するリスト
	//キー：リンク始点の値
	// 値 ：リンク終点の値
	for (i=0; i<=namMember.length; i++) {
		equal[i] = -1;
	}

	cmp1 = lstMember.length-2;
	cmp2 = lstMember.length-1;
	head1 = 0;
	head2 = 0;
	numQuestion = 1;
	finishSize = 0;
	finishFlag = 0;

	// 知っているかどうかのフラグ(0:初期値 1:知っていることが確定 -1:知らないことが確定)
	for (i=0; i<=namMember.length; i++) {
		knownFlag[i] = 0;
	}
}

//リストのソート+++++++++++++++++++++++++++++++++++++++++++
//flag：比較結果
//  -1：左を選択
//   0：引き分け
//   1：右を選択
//  10:両方知らないを選択
function sortList(flag){
	var mem1, mem2;

	sortList2(flag);
	
	while(cmp1>=0){
		mem1 = lstMember[cmp1][head1];
		mem2 = lstMember[cmp2][head2];
		if(knownFlag[mem1]==-1 && knownFlag[mem2]==-1){
			// 両方知らない
			sortList2(10);
		}
		else if(knownFlag[mem1]==1 && knownFlag[mem2]==-1){
			// 左を勝たせる
			sortList2(-1);
		}
		else if(knownFlag[mem1]==-1 && knownFlag[mem2]==1){
			// 右を勝たせる
			sortList2(1);
		}
		else{
			break;
		}
	}

	if (cmp1<0) {
		// 「○%」で表示(デフォルト)
		str = "Battle No."+(numQuestion-1)+"<br>"+Math.floor(finishSize*100/totalSize)+"% sorted.";
		// 「○/○」で表示
	//	str = "Battle No."+(numQuestion-1)+"<br>"+finishSize + "/" + totalSize+" sorted.";
		// 「○%(○/○)」で表示
	//	str = "Battle No."+(numQuestion-1)+"<br>"+Math.floor(finishSize*100/totalSize)+"% ("+finishSize+"/"+totalSize+") sorted.";
		document.getElementById("battleNumber").innerHTML = str;

		showResult();
		finishFlag = 1;
	}
	else {
		showImage();
	}
}

// 再帰で呼びやつ(勝敗の計算のみで表示はしない)
function sortList2(flag){
	var i;
	var str;

	//recに保存
	if (flag==-1) {
		knownFlag[lstMember[cmp1][head1]] = 1;
		do{
			rec[nrec] = lstMember[cmp1][head1];
			head1++;
			nrec++;
			finishSize++;
		} while (equal[rec[nrec-1]]!=-1);
	}
	else if (flag==1) {
		knownFlag[lstMember[cmp2][head2]] = 1;
		do{
			rec[nrec] = lstMember[cmp2][head2];
			head2++;
			nrec++;
			finishSize++;
		} while (equal[rec[nrec-1]]!=-1 );
	}
	else {
		if(flag==10){
			knownFlag[lstMember[cmp1][head1]] = -1;
			knownFlag[lstMember[cmp2][head2]] = -1;
		}
		else{
			knownFlag[lstMember[cmp1][head1]] = 1;
			knownFlag[lstMember[cmp2][head2]] = 1;
		}

		do{
			rec[nrec] = lstMember[cmp1][head1];
			head1++;
			nrec++;
			finishSize++;
		} while (equal[rec[nrec-1]]!=-1);
		equal[rec[nrec-1]] = lstMember[cmp2][head2];
		do{
			rec[nrec] = lstMember[cmp2][head2];
			head2++;
			nrec++;
			finishSize++;
		} while (equal[rec[nrec-1]]!=-1);
	}

	//片方のリストを走査し終えた後の処理
	if (head1<lstMember[cmp1].length && head2==lstMember[cmp2].length) {
		//リストcmp2が走査済 - リストcmp1の残りをコピー
		while (head1<lstMember[cmp1].length){
			rec[nrec] = lstMember[cmp1][head1];
			head1++;
			nrec++;
			finishSize++;
		}
	}
	else if (head1==lstMember[cmp1].length && head2<lstMember[cmp2].length) {
		//リストcmp1が走査済 - リストcmp2の残りをコピー
		while (head2<lstMember[cmp2].length){
			rec[nrec] = lstMember[cmp2][head2];
			head2++;
			nrec++;
			finishSize++;
		}
	}

	//両方のリストの最後に到達した場合は
	//親リストを更新する
	if (head1==lstMember[cmp1].length && head2==lstMember[cmp2].length) {
		for (i=0; i<lstMember[cmp1].length+lstMember[cmp2].length; i++) {
			lstMember[parent[cmp1]][i] = rec[i];
		}
		lstMember.pop();
		lstMember.pop();
		cmp1 = cmp1-2;
		cmp2 = cmp2-2;
		head1 = 0;
		head2 = 0;

		//新しい比較を行う前にrecを初期化
		if (head1==0 && head2==0) {
			for (i=0; i<namMember.length; i++) {
				rec[i] = 0;
			}
			nrec = 0;
		}
	}
}

//結果の表示+++++++++++++++++++++++++++++++++++++++++++++++
function showResult() {
	var ranking = 1;
	var sameRank = 1;
	var str = "";
	var i;

	str += "<table style=\"width:200px; font-size:12px; line-height:120%; margin-left:auto; margin-right:auto; border:1px solid #000; border-collapse:collapse\" align=\"center\">";
	str += "<tr><td style=\"color:#ffffff; background-color:#000; text-align:center;\">順位<\/td><td style=\"color:#ffffff; background-color:#000; text-align:center;\">名前<\/td><\/tr>";

	for (i=0; i<namMember.length; i++) {
		str += "<tr><td style=\"border:1px solid #000; text-align:right; padding-right:5px;\">"+ranking+"<\/td><td style=\"border:1px solid #000; padding-left:5px;\">"+namMember[lstMember[0][i]]+"<\/td><\/tr>";
		if (i<namMember.length-1) {
			if (equal[lstMember[0][i]]==lstMember[0][i+1]) {
				sameRank++;
			} else {
				ranking += sameRank;
				sameRank = 1;
			}
		}
	}
	str += "<\/table>";

	document.getElementById("resultField").innerHTML = str;
}

//比較する２つ要素の表示+++++++++++++++++++++++++++++++++++
function showImage() {
	// 「○%」で表示(デフォルト)
	var str0 = "Battle No."+numQuestion+"<br>"+Math.floor(finishSize*100/totalSize)+"% sorted.";
	// 「○/○」で表示
//	var str0 = "Battle No."+numQuestion+"<br>"+finishSize + "/" + totalSize+" sorted.";
	// 「○%(○/○)」で表示
//	var str0 = "Battle No."+numQuestion+"<br>"+Math.floor(finishSize*100/totalSize)+"% ("+finishSize+"/"+totalSize+") sorted.";

	var str1 = ""+toNameFace(lstMember[cmp1][head1]);
	var str2 = ""+toNameFace(lstMember[cmp2][head2]);

	document.getElementById("battleNumber").innerHTML = str0;
	document.getElementById("leftField").innerHTML = str1;
	document.getElementById("rightField").innerHTML = str2;

	numQuestion++;
}

//数値を名前（顔文字）に変換+++++++++++++++++++++++++++++++
function toNameFace(n){
	var str = namMember[n];

	//顔文字を追加する場合は以下のコメントアウトを外す
	//namMemberのインデックスと矛盾しないように注意
	/*
	str += "<br>────<br>";
	switch(n) {
		//case -1 はサンプルなので削除すること
		case -1: str+="（ ´∀｀）";break;
		default: str+=""+n;
	}
	*/
	return str;
}
//-->
